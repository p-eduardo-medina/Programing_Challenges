<!DOCTYPE html>
    <html>
    <head>
        <title>
            DOM Project
        </title>
    </head>

    <body>
        <p>YouTube Subscribe Button</p>
        <button onclick="
            subscribe();
        " class = "js-subscribe-button">Subscribe</button> <!--PUT NO SPACES IN INNERTEXT-->



        <script>  
            function subscribe(){
                const subsButton =  document.querySelector('.js-subscribe-button');
                console.log(subsButton);

                if(subsButton.innerText === 'Subscribe'){

                    subsButton.innerHTML = 'Subscribed';

                }else{
                
                    subsButton.innerHTML = 'Subscribe';

                }
            };
        </script>
    </body>
    </html>
